<div *ngIf="afAuth.user | async as user">
  <div>
    <h3>Hello {{ user.displayName }}</h3>
    <h5>{{ user.email }}</h5>
    <img [src]="user.photoURL" class="avatar">
    <button (click)="logout()">Logout</button>
  </div>
     
    <!-- <h2>User:</h2>
    <pre>{{ user | json }}</pre> -->
    <h3>Values:</h3>
    <pre>{{ values$ | async | json }}</pre> 
    
  <div>
    <button (click)="getMeasureMonhly()">Monthly</button>
    <button (click)="getMeasureByDays()">Daily</button>
  </div>
  
  <div>
    <canvas #lineChartDaily class="chart-container">{{ chartDaily }}</canvas>
  </div>  
  <p></p>
  <div>
    <canvas #lineChartMonthly class="chart-container">{{ chartMonthly }}</canvas>
  </div>


</div>

<form *ngIf="netatmoAuthorize" method="post" [action]="netatmoAuthorize">
  <p>This application is not authorized to read your weather station data.</p>
  <p>Click the button bellow to authorize this application to read your weather station data</p>
  <button type="submit">Authorize Netatmo App</button>
</form>
